<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxi</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .fade-in {
                opacity: 0;
                animation: fadeIn 2s forwards;
                color: palevioletred;
            }
    
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    </head>
</head>
<body>
    <div id="centeredText">
        <h3 class="fade-in" >Te amo Max!</h3>
        <h2>me ha encantado compartir los ultimos <span style="color: fuchsia;">6 meses</span> contigo nene.</h2>
        <h2  class="typing">me tienes bastante enamorada <3</h2>
        <h2>- isa</h2>
        <h2>tiempo siendo pookies in love:</h2>
        <div id="time-counter">
            <div class="time-unit">
                <span id="months" style="color: violet">0</span> Meses
            </div>
            <div class="time-unit">
                <span id="days" style="color: violet">0</span> Dias
            </div>
            <div class="time-unit">
                <span id="hours" style="color: violet">0</span> Horas
            </div>
            <div class="time-unit">
                <span id="minutes" style= "color: violet">0</span> Minutos
            </div>
            <div class="time-unit">
                <span id="seconds" style="color: violet" >0</span> Segundos
            </div>
        </div>
    </div>
    
   

    <script>
         var startDate = moment("2024-03-13T18:00:00"); // Replace with your date and time

        function updateTimeCounter() {
            // Get the current date and time
            var now = moment();
            
            // Calculate the duration from the start date to now
            var duration = moment.duration(now.diff(startDate));
            
            // Calculate months, days, hours, minutes, and seconds
            var months = duration.years() * 12 + duration.months(); // Convert total to months
            var days = duration.days();
            var hours = duration.hours();
            var minutes = duration.minutes();
            var seconds = duration.seconds();
            
            // Display the result in the corresponding elements
            document.getElementById("months").textContent = months;
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        // Update the counter every second
        setInterval(updateTimeCounter, 1000);
    </script>
</body>
</html>
